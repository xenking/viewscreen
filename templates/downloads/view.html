{{template "header.html" .}}
<style>
    body {
        background-color: #1b1c1d;
    }
</style>

<div class="ui container">
    <div class="ui inverted breadcrumb">
        <a class="section" href="{{$.HTTPPrefix}}/">Library</a>
        <div class="divider"> /</div>
        <a class="section" href="{{$.HTTPPrefix}}/downloads/files/{{$.Download.ID}}">{{$.Download.ID}}</a>
    </div>

    <h4 class="breakup ui inverted header">{{$.File.ID}}</h4>

    <video class="video-player" controls="controls" preload="auto">
        <source src="/viewscreen/downloads/stream/{{$.Download.ID}}/{{$.File.ID}}">
    </video>

    <div class="ui hidden divider"></div>

    <div class="ui grid">
        <div class="column row">
            <div class="right floated right aligned column">

                <div class="ui small inverted basic buttons">
                    <a href="/viewscreen/downloads/save/{{$.Download.ID}}/{{$.File.ID}}" class="ui icon button">
                        <i class="download icon"></i>
                        Download ({{bytes $.File.Info.Size}})
                    </a>
                    <a target="_blank" href="/viewscreen/downloads/stream/{{$.Download.ID}}/{{$.File.ID}}" class="ui icon button">
                        <i class="external square icon"></i>
                        Pop-out
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

{{template "footer.html" .}}
