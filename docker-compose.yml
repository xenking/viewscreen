version: "3.3"
services:
  viewscreen:
    build:
      dockerfile: Dockerfile
      context: .
    image: xenking/viewscreen:local
    container_name: viewscreen
    restart: always
    network_mode: "bridge"
    ports:
      - 7999:80
    volumes:
      - /home/mediauser/Media:/data
    env_file:
      - config.env